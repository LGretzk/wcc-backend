name: Scheduled Playwright API Tests against Dev Env

on:
  pull_request_target:
    branches:
      - main

permissions:
  contents: read
  actions: read

# on:
#   schedule:
#     - cron: '0 0 * * *'  # Runs daily at midnight UTC
#   workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    environment: DEV

    env:
      API_HOST: "https://wcc-backend.fly.dev"
      API_KEY: ${{ secrets.SECURITY_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        working-directory: ./integration-test
        run: npm ci

      - name: Print API Key (Masked)
        run: echo "API Key is set!"
        env:
          API_KEY: ${{ secrets.API_KEY_DEV }}

      - name: Run Playwright API Tests
        working-directory: ./integration-test
        env:
          API_HOST: "https://wcc-backend.fly.dev"
          API_KEY: ${{ secrets.SECURITY_API_KEY }}  # Make sure it's available inside the test
        run: npm run test-dev
        continue-on-error: true  # Ensures artifacts still get uploaded

      - name: Upload Playwright Report on Failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./integration-test/playwright-report
          retention-days: 7